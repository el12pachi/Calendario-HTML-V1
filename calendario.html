<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal" id="modal">
        <div class="modalContent">
           <div style="display: flex; flex-direction: column;"> Nombre del evento: <input type="text" id="eventName"></div>
            <div class="buttons">
                <input type="button" value="cancel"  style="--i:#a13a3a;" id="cancel">
                <input type="button" value="add" style="--i:#369646;" id="addItem">
            </div>

        </div>
    </div>
    <div clas="container">
        <div id="date"></div>
        <table>
            <thead class="header">
                <tr>
                    <td>Lunes</td>
                    <td>Martes</td>
                    <td>Miercoles</td>
                    <td>Jueves</td>
                    <td>Viernes</td>
                    <td>Sabado</td>
                    <td>Domingo</td>
                </tr>
            </thead>
            <tbody id="calendar">
            </tbody>
        </table>
        <input type="button" value="next" onclick="nexttMonth()">
    </div>
</body>

<script src="app.js"></script>

</html>
